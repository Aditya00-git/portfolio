<section id="contact" class="section container reveal">
  <div class="update">
    <h4 class="head4">Get in Touch</h4>
    <h2>Connect with me</h2>
    <p>I'm always open to discussing new projects, creative ideas, or opportunities to be part of your vision. Feel free to reach out!</p>
  </div>
  <div class="hero-socials fade-up delay-3 ">

      <span class="resume-icon"></span>
      </a>
  </div>
  <div class="contact-form-section">
    <form id="contactForm"
        action="https://formspree.io/f/xvzbryvq"
        method="POST"
        class="contact-form">

      <h2>Send me a message</h2>
      <div class="form-group">
        <input type="text" name="name" required placeholder="Your Name">
      </div>
      <div class="form-group">
        <input type="email" name="email" required placeholder="Your Email">
      </div>
      <div class="form-group">
        <input type="text" name="subject" required placeholder="Project Collaboration">
      </div>
      <div class="form-group">
        <textarea name="message" rows="6"
          required placeholder="Tell about your project"></textarea>
      </div>
      <button type="submit" class="form-button">
        Send Message
      </button>
    </form>
  </div>
